{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                <h2 class="mt-3 text-success">¡Pago Exitoso!</h2>
                <p class="text-muted">Tu pago ha sido procesado correctamente.</p>
                <p>Recibirás un email de confirmación en breve.</p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary">Volver a la Tienda</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'perfil' %}" class="btn btn-outline-secondary ms-2">Ver mis Pedidos</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
