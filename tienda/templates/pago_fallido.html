{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                <h2 class="mt-3 text-danger">Pago Fallido</h2>
                <p class="text-muted">Hubo un problema al procesar tu pago.</p>
                <p>Por favor, intenta nuevamente o contacta con soporte.</p>
                <div class="mt-4">
                    <a href="{% url 'carrito' %}" class="btn btn-primary">Intentar Nuevamente</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Volver a la Tienda</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
